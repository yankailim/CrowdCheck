{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <button type="submit">Create Account</button>
</form>
<p>Already have an account? <a href="{{ url_for('main.login') }}">Log in here</a></p>
{% endblock %}
